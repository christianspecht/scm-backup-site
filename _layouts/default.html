<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}: {{ page.title }}</title>
    <link rel="stylesheet" href="{% if site.environment == "prod" %}//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css{% else %}/css/bootstrap.min.css{% endif %}" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme 
    <link rel="stylesheet" href="{% if site.environment == "prod" %}//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css{% else %}/css/bootstrap-theme.min.css{% endif %}" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">{{ site.title }}</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% for item in site.data.menu %}
        <li{% if page.permalink == item.linkurl %} class="active"{% endif %}><a href="{{ item.linkurl }}"><span class="glyphicon {{ item.icon }}"></span> {{ item.name }}{% if page.permalink == item.linkurl %} <span class="sr-only">(current)</span>{% endif %}</a></li>
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
<h1>{{ page.title }}</h1>
{{ content }}

</div><!-- /.container -->


<script src="{% if site.environment == "prod" %}//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js{% else %}/js/jquery.min.js{% endif %}"></script>
<script src="{% if site.environment == "prod" %}//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js{% else %}/js/bootstrap.min.js{% endif %}" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
{% if site.environment == "prod" %}
    <!-- TODO: Google Analytics -->
{% endif %}
</body>
</html>
